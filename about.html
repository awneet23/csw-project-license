<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - License Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .about-section {
            padding: 50px;
            text-align: center;
            background-color: #333;
            color: white;
        }

        .about-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .team {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .team-member {
            background: white;
            padding: 50px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }



        .team-member h2 {
            margin: 10px 0;
        }

        .team-member p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="about-section">
        <h1>About Us</h1>
        <p>Welcome to our License Registration website. We are dedicated to providing you with the best service for all
            your licensing needs. Our team of experts is here to assist you every step of the way.</p>
    </div>

    <div class="container">
        <h2 style="text-align:center">Our Team</h2>
        <div class="team">
            <div class="team-member">

                <h2>Ram</h2>
                <p>CEO & Founder</p>
            </div>
            <div class="team-member">
                <h2>Raj</h2>
                <p>Chief Operating Officer</p>
            </div>
            <div class="team-member">

                <h2>Shyam</h2>
                <p>Head of Customer Service</p>
            </div>
        </div>
    </div>
</body>

</html>
